<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>League Of Legends</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="nav-bar">
      <a href="#"><img src="./img/LoL_Logo_Flat_GOLD.svg" alt="" /></a>
    </nav>
    <!-- HEADER TITLES -->
    <header>
      <div class="header-title">
        <span>ELIGE A TU</span>
        <h1>CAMPEÓN</h1>
        <div class="header-text">
          <p>
            Teniendo en cuenta que hay más de 140 campeones, no tardarás en
            encontrar tu estilo de juego. Domina a uno o a todos.
          </p>
        </div>
      </div>
    </header>

    <!-- CHARACTERS CATEGORIES-->
    <div class="characters-container">
      <div class="dropdown search d-flex">
        <input class="border-0 col-12" type="text" />
        <button class="btnSearch btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="dropdown buttons">
        <ul class="list-roles">
          <li><button>ASESINOS</button></li>
          <li><button>LUCHADORES</button></li>
          <li><button>MAGOS</button></li>
          <li><button>TIRADORES</button></li>
          <li><button>APOYOS</button></li>
          <li><button>TANQUES</button></li>
        </ul>
      </div>
    </div>
    <!-- SCRIPT FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d615d43ab0.js" crossorigin="anonymous"></script>
  </body>
</html>
