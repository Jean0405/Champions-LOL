<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet" />
  <!-- LINK STYLES.CSS -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- SCRIPT MAIN.JS -->
  <script src="./main.js" type="module" defer></script>
  <title>League Of Legends</title>



</head>

<body>
  <!-- NAV BAR -->
  <nav class="nav-bar">
    <a href="#"><img src="./img/LoL_Logo_Flat_GOLD.svg" alt="" /></a>
  </nav>
  <!-- HEADER TITLES -->
  <header>
    <div class="header-title">
      <span>ELIGE A TU</span>
      <h1>CAMPEÓN</h1>
      <div class="header-text">
        <p>
          Teniendo en cuenta que hay más de 140 campeones, no tardarás en

          encontrar tu estilo de juego. Domina a uno o a todos.
        </p>
      </div>
    </div>
  </header>

  <!-- CHARACTERS CATEGORIES-->
  <div class="characters-container">
    <div class="dropdown search d-flex">
      <input class="border-0 col-12" type="text" />
      <button class="btnSearch btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="dropdown buttons">
      <ul class="list-roles">
        <li><button id="assassin" class="btn-champions">ASESINOS</button></li>
        <li><button id="fighter" class="btn-champions">LUCHADORES</button></li>
        <li><button id="mage" class="btn-champions">MAGOS</button></li>
        <li><button id="marksman" class="btn-champions">TIRADORES</button></li>
        <li><button id="support" class="btn-champions">APOYOS</button></li>
        <li><button id="tank" class="btn-champions">TANQUES</button></li>
      </ul>
    </div>
  </div>

  <div class="champions_card-container">
    <!-- <div class="card-champion">
        <img class="img-champion" src="" alt="img-champion">
        <div class="title-champion"><span>ZEDD</span></div>
      </div> -->
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="links-lol col-12 p-2 d-flex justify-content-between">
        <a class="btn" href="#">ACERCA DE LEAGUE OF LEGENDS</a>
        <a class="btn" href="#">AYUDANOS A MEJORAR</a>
        <a class="btn" href="#">ESTADO DEL SERVIDOR</a>

        <a class="btn" href="#">DESCARGAR LA APLICACIÓN PARA MÓVILES DE RIOT MOBILE</a>
      </div>
    </div>

  <script src="https://kit.fontawesome.com/d615d43ab0.js" crossorigin="anonymous"></script>
